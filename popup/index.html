<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
	<link rel="shortcut icon" href="../img/icon128.png" type="image/png" />
	<link href="index.css" rel="stylesheet" type="text/css">
    <script src="../js/myreader.js" type="text/javascript"></script>
	<script src="../js/myutils.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
  </head>
  
  <body>
	<div>
		<ul id="page-nav" class="nav nav-tabs">
		  <li class="active"><a href="#" id="monitor-show" data-msg="monitor" >monitor</a></li>
		  <li><a href="#" id="download-show" data-msg="download">download</a></li>
		</ul>
		<div id="page-wrapper">
			<div id="monitor-page" class="show">
				<div>
					<span id="monitor-count" class="badge" data-title="monitorMonitoredCount">-</span>
					<span class="badge badge-b" id="monitor-reload" data-msg="reload">reload</span>
					<span class="badge badge-b" id="monitor-clean" data-msg="clean">clean</span>
                    <span>
                        <select id="monitor-filter" class="empty-select" data-title="filter" >
                          <option value="">all type</option>
                          <option value="m3u8">m3u8</option>
                          <option value="video">video</option>
                          <option value="audio">audio</option>
                        </select>
                    </span>
					<span><input type="text" id="monitor-copyholder" class="copyholder" /></span>
				</div>
				<div id="monitor-content">
				</div>
			</div>

			<div id="download-page" class="hide">
				<div>
					<span class="badge badge-c active" id="download-batch-show" data-msg="downloadBatchShow">batch</span>
					<span id="download-batch-count" class="badge" data-title="downloadBatchCount">-</span>
					<span class="badge badge-c" id="download-downloading-show" data-msg="downloadDlingShow">downloading</span>
					<span id="download-downloading-count" class="badge" data-title="downloadDlingCount">-</span>
					<span class="badge badge-b" id="download-reload" data-msg="reload" data-title="downloadReloadTip">reload</span>
                    <span><input type="text" id="download-copyholder" class="copyholder" /></span>
				</div>
				<div>
					<div id="download-downloading-page" class="hide">
						<div id="download-downloading-content">
						</div>
					</div>
					<div id="download-batch-page" class="show">
						<div id="download-batch-content">
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
  </body>
</html>
